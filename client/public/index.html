    <script>
      window.localeChangeListeners = [
        (locale) => console.log(locale, Math.random()),
      ];

      function registerLocaleChangeListener(callback) {
        window.localeChangeListeners.push(callback);
        return () => {
          window.localeChangeListeners = window.localeChangeListeners.filter(
            (c) => c != callback
          );
        };
      }

      function emitLocaleChangeEvent(locale) {
        window.localeChangeListeners.forEach((c) => c(locale));
      }
    </script>
